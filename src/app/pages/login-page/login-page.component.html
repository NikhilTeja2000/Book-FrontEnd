
    
  <app-navbar></app-navbar>


  <div >
      <div class="row">
          <div class="col-lg-1">
              <app-add1></app-add1>
          </div>
          <div class="col-lg-10">
              <div class="jumbotron text-center" id="se1">
                  <h1 class="display-4">To Access Premium Services Please Login...</h1>
              </div>
              <div >
                  <section>
                    
  <div class="container" >
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="wrapper">
              <div class="{{ 'alert '+ loginClass  }}" role="alert">
                  {{ loginResponse }}
                </div>
            <h2>Login</h2>
            <hr/>
              <form [formGroup]="loginForm" (submit)="onSubmitHandler()"> 
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text"  class="form-control" formControlName="name"
                      [class.is-invalid]="name?.invalid && name?.touched">
                     <div *ngIf="name?.errors && name?.touched">
                          <small class="text-danger" *ngIf="name?.errors?.['required']">Name is required</small>
                     </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password"
                      [class.is-invalid]="password?.invalid && password?.touched">
                      <div *ngIf="password?.errors && password?.touched">
                          <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                          <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 6 character long</small>
                     </div>
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary btn-block">
              </form>
              <br>
              <p class="text-center">
                  <a routerLink="/register">New User? Click Here</a>
              </p>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
                  </section>
              </div>
          </div>
          <div class="col-lg-1">
              <app-add2></app-add2>
          </div>
      </div>
  </div>
