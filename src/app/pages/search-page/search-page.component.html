<h2 class="container">Search:
  <div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>
  
</h2>

<h1>List Of Books</h1>

  <div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4"  style="cursor:pointer ;" *ngFor="let category of categories | filter:searchedKeyword">
      <div class="card h-100 shadow bg-white rounded">
        <img src="{{category.image}}" class="card-img-top" alt="..." height="200px">
        <div class="card-body">
          <h5 class="card-title">{{category.title}}</h5>
          <h5 class="card-title">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ISBN:
                {{category.isbn}}</li>
              <li class="list-group-item">Year:{{category.year}}</li>
              <li class="list-group-item">Price:{{category.price}}</li>
              
              <li class="list-group-item">Category ID:{{category.categoryId}}</li>
            </ul>
        </h5>
          <p class="card-text">Description:{{category.description}}</p>
          <button class="btn btn-secondary btn-block" (click)="OnClicks(category.title,category.image,category.isbn,category.price)"  >Add to Cart</button>
          
          <button class="btn btn-secondary btn-block" (click)="OnClick(category.title,category.image)" >Add to Wishlist</button>
        </div>
      </div>
    </div>
  </div>
