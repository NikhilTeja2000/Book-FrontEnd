
  <app-navbar></app-navbar>
  <div >
      <div class="row">
          <div class="col-lg-1">
              <app-add1></app-add1>
          </div>
          <div class="col-lg-10">
              <div class="jumbotron text-center" id="se1">
                  <h1 class="display-4">it seems you haven't registered yet...</h1>
              </div>
              <div >
                  <section>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="wrapper">
                                    <h2>Register</h2>
                                    <hr>
                                    <form #registerForm="ngForm" (submit)="onFormSubmit()">
                                        <h2>{{registerForm.value | json}}</h2>
                                        <hr>
                                        <h2>{{UserModel|json}}</h2>
                                        <div class="form-group">
                                            <label for="Name">Name</label>
                                            <input #Name="ngModel" type="text" name="Name" id="Name" class="form-control" [(ngModel)]="UserModel.Name" required
                                            [class.is-invalid]="Name.invalid && Name.touched">
                                            <small class="text-danger" [class.d-none]="Name.untouched || Name.valid">This is a
                                                required field</small>
                                            
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password"
                                            id="password"
                                           name="password"
                                           class="form-control"
                                           [(ngModel)]="UserModel.password" required 
                                           #password="ngModel"
                                           minlength="6"
                                           [class.is-invalid]="password.invalid && password.touched">
                                           <div *ngIf="password.errors && password.touched">
                                               <small class="text-danger" *ngIf="password.errors['required']">This is required field</small>
                                               <small class="text-danger" *ngIf="password.errors['minlength']">Email is not valid</small>
                                           </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Register" [disabled]="registerForm.invalid" class="btn btn-primary btn-block">
                                        </div>
                                        <p class="text-center"><a href="/login">Already Registered? Click here</a></p>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                    
                        </div>
                    </div> 
                               </section>
                               <div class="jumbotron text-center" id="se1">
                                <h1 class="display-4">After clicking register button ...Go to Login page...</h1>
                            </div>
              </div>
          </div>
          <div class="col-lg-1">
              <app-add2></app-add2>
          </div>
      </div>
  </div>
